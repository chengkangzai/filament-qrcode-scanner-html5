name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          # Filament 4 + Livewire 3
          - php: "8.2"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.3"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.4"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.2"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "12.*"
            testbench: "10.*"
          - php: "8.3"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "12.*"
            testbench: "10.*"
          - php: "8.4"
            filament: "^4.0"
            livewire: "^3.0"
            laravel: "12.*"
            testbench: "10.*"

          # Filament 5 + Livewire 4
          - php: "8.2"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.3"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.4"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "11.*"
            testbench: "9.*"
          - php: "8.2"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "12.*"
            testbench: "10.*"
          - php: "8.3"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "12.*"
            testbench: "10.*"
          - php: "8.4"
            filament: "^5.0"
            livewire: "^4.0"
            laravel: "12.*"
            testbench: "10.*"

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - Filament ${{ matrix.filament }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "filament/filament:${{ matrix.filament }}" "livewire/livewire:${{ matrix.livewire }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/pest
